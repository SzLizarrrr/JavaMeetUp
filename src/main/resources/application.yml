spring:
  profiles:
    active: winlab
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    test-while-idle: true
    validation-query: SELECT 1
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL5Dialect

